name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'flutter_app/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get Dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: ğŸ” Verify Setup
        working-directory: flutter_app
        run: |
          flutter --version
          flutter doctor -v

      - name: ğŸ—ï¸ Build Web App
        working-directory: flutter_app
        run: |
          flutter build web \
            --release \
            --web-renderer canvaskit \
            --base-href /Kastor-Data-Academy/

      - name: ğŸ“ Add .nojekyll
        working-directory: flutter_app/build/web
        run: touch .nojekyll

      - name: ğŸ“„ Create CNAME (optional)
        working-directory: flutter_app/build/web
        run: |
          # Uncomment and add your custom domain if you have one
          # echo "your-domain.com" > CNAME

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./flutter_app/build/web
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy: ${{ github.event.head_commit.message }}'

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Your app is live at: https://yeah-genie.github.io/Kastor-Data-Academy/"
          echo "â° Build time: $(date)"
