name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'flutter_app/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

# GitHub Pages에 배포하기 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 하나의 배포만 허용
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build Web
        working-directory: flutter_app
        run: flutter build web --release --base-href /Kastor-Data-Academy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: flutter_app/build/web

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
