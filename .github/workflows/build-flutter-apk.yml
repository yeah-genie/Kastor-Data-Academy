name: Build Flutter APK

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'flutter_app/**'
      - '.github/workflows/build-flutter-apk.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'flutter_app/**'
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Analyze code
        working-directory: flutter_app
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
        continue-on-error: true

      - name: Run tests
        working-directory: flutter_app
        run: flutter test
        continue-on-error: true

      - name: Build APK
        working-directory: flutter_app
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kastor-data-academy-${{ github.sha }}
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

