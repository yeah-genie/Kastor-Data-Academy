          echo "**Build Date:** $(date '+%Y-%m-%d %H:%M:%S')" >> release-info.md
          echo "**Commit:** ${{ github.sha }}" >> release-info.md
          echo "**Branch:** ${{ github.ref_name }}" >> release-info.md
          echo "" >> release-info.md
          echo "### ðŸ“¥ Download" >> release-info.md
