          echo "" >> release-info.md
          echo "### ðŸ“ ë³€ê²½ì‚¬í•­" >> release-info.md
          echo "ìµœê·¼ ì»¤ë°‹ ë©”ì‹œì§€:" >> release-info.md
          echo "\`\`\`" >> release-info.md
          git log -1 --pretty=format:"%s%n%n%b" >> release-info.md
          echo "\`\`\`" >> release-info.md

      - name: Upload Release Info
        uses: actions/upload-artifact@v4
        with:
          name: release-info
          path: release-info.md
          retention-days: 30

      - name: Comment PR with download link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const releaseInfo = fs.readFileSync('release-info.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: releaseInfo
            });
