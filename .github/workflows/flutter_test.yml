
name: Flutter Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    name: Run Flutter widget & integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pub packages and dart tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter_app/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('flutter_app/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('flutter_app/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Disable analytics
        run: flutter config --no-analytics

      - name: Get Flutter packages
        working-directory: flutter_app
        run: flutter pub get

      - name: Run widget tests and save machine output
        working-directory: flutter_app
        run: |
          mkdir -p test-results
          flutter test --machine > test-results/widget_test_machine.json || true

      - name: Upload widget test results (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: widget-test-results
          path: flutter_app/test-results

      - name: Run integration tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          emulator-options: -no-window -no-audio -no-boot-anim
          script: |
            echo "Devices before boot:"
            flutter devices || true
            # ensure packages are available inside emulator step
            cd flutter_app
            flutter pub get
            mkdir -p ../integration-test-results
            # Run integration_test; output machine JSON
            flutter test integration_test/app_test.dart --machine > ../integration-test-results/integration_test_machine.json || true

      - name: Upload integration test results (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: integration-test-results
