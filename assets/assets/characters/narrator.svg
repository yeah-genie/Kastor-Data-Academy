<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Narrator - System/Story Character -->
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#94A3B8" opacity="0.2"/>

  <!-- Main shape - book/scroll -->
  <rect x="50" y="60" width="100" height="80" rx="5" fill="#64748B"/>
  <rect x="55" y="65" width="90" height="70" rx="3" fill="#F1F5F9"/>

  <!-- Text lines (representing story/narration) -->
  <line x1="65" y1="80" x2="135" y2="80" stroke="#94A3B8" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="95" x2="125" y2="95" stroke="#94A3B8" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="110" x2="130" y2="110" stroke="#94A3B8" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="125" x2="120" y2="125" stroke="#94A3B8" stroke-width="3" stroke-linecap="round"/>

  <!-- Bookmark -->
  <path d="M 100 60 L 100 140 L 110 130 L 120 140 L 120 60 Z" fill="#EF4444" opacity="0.7"/>

  <!-- Sparkles (magic of storytelling) -->
  <circle cx="40" cy="50" r="3" fill="#FCD34D"/>
  <circle cx="160" cy="50" r="3" fill="#FCD34D"/>
  <circle cx="45" cy="150" r="2" fill="#FCD34D"/>
  <circle cx="155" cy="150" r="2" fill="#FCD34D"/>
</svg>
