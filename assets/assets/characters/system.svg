<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- System - Notification/Alert Character -->
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#3B82F6" opacity="0.2"/>

  <!-- Main shape - notification bell -->
  <path d="M 100 50 L 85 55 L 85 85 Q 85 110 75 120 L 125 120 Q 115 110 115 85 L 115 55 Z" fill="#3B82F6"/>

  <!-- Bell top -->
  <ellipse cx="100" cy="50" rx="15" ry="8" fill="#2563EB"/>
  <rect x="97" y="40" width="6" height="12" fill="#1E40AF"/>
  <circle cx="100" cy="40" r="4" fill="#1E40AF"/>

  <!-- Bell clapper -->
  <ellipse cx="100" cy="125" rx="8" ry="10" fill="#FBBF24"/>

  <!-- Sound waves -->
  <path d="M 55 75 Q 50 75 45 70" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 55 85 Q 48 85 42 82" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 55 95 Q 50 95 45 100" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>

  <path d="M 145 75 Q 150 75 155 70" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 145 85 Q 152 85 158 82" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 145 95 Q 150 95 155 100" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>

  <!-- Notification badge -->
  <circle cx="130" cy="60" r="15" fill="#EF4444"/>
  <text x="130" y="67" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">!</text>
</svg>
