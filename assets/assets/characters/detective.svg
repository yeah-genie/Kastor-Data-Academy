<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Detective Character -->
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#10B981" opacity="0.2"/>

  <!-- Main face circle -->
  <circle cx="100" cy="100" r="70" fill="#F59E0B"/>

  <!-- Detective hat -->
  <rect x="60" y="35" width="80" height="15" rx="3" fill="#1E293B"/>
  <ellipse cx="100" cy="50" rx="50" ry="15" fill="#1E293B"/>
  <ellipse cx="100" cy="50" rx="40" ry="12" fill="#334155"/>

  <!-- Eyes (curious, focused) -->
  <circle cx="80" cy="95" r="8" fill="#FFFFFF"/>
  <circle cx="120" cy="95" r="8" fill="#FFFFFF"/>
  <circle cx="82" cy="97" r="5" fill="#1E293B"/>
  <circle cx="122" cy="97" r="5" fill="#1E293B"/>

  <!-- Determined eyebrows -->
  <line x1="70" y1="85" x2="85" y2="88" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="88" x2="130" y2="85" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>

  <!-- Neutral/thinking mouth -->
  <line x1="85" y1="120" x2="115" y2="120" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>

  <!-- Magnifying glass (detective tool) -->
  <circle cx="140" cy="140" r="15" fill="none" stroke="#64748B" stroke-width="3"/>
  <circle cx="140" cy="140" r="12" fill="#E0F2FE" opacity="0.5"/>
  <line x1="152" y1="152" x2="165" y2="165" stroke="#64748B" stroke-width="4" stroke-linecap="round"/>
</svg>
