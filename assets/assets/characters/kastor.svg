<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Kastor - AI Assistant Character -->
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#6366F1" opacity="0.2"/>

  <!-- Main face circle -->
  <circle cx="100" cy="100" r="70" fill="#6366F1"/>

  <!-- Eyes (animated, friendly) -->
  <circle cx="80" cy="90" r="8" fill="#FFFFFF"/>
  <circle cx="120" cy="90" r="8" fill="#FFFFFF"/>
  <circle cx="82" cy="92" r="5" fill="#1E293B"/>
  <circle cx="122" cy="92" r="5" fill="#1E293B"/>

  <!-- Sparkle in eyes -->
  <circle cx="84" cy="90" r="2" fill="#FFFFFF"/>
  <circle cx="124" cy="90" r="2" fill="#FFFFFF"/>

  <!-- Friendly smile -->
  <path d="M 75 110 Q 100 125 125 110" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Cute blush marks -->
  <ellipse cx="65" cy="105" rx="8" ry="5" fill="#FF6B9D" opacity="0.4"/>
  <ellipse cx="135" cy="105" rx="8" ry="5" fill="#FF6B9D" opacity="0.4"/>

  <!-- AI Circuit pattern on forehead -->
  <circle cx="100" cy="70" r="3" fill="#A5F3FC"/>
  <line x1="100" y1="70" x2="100" y2="65" stroke="#A5F3FC" stroke-width="2"/>
  <line x1="100" y1="65" x2="95" y2="60" stroke="#A5F3FC" stroke-width="2"/>
  <line x1="100" y1="65" x2="105" y2="60" stroke="#A5F3FC" stroke-width="2"/>

  <!-- Antenna/Signal waves (showing AI nature) -->
  <circle cx="100" cy="40" r="4" fill="#A5F3FC"/>
  <line x1="100" y1="44" x2="100" y2="55" stroke="#A5F3FC" stroke-width="2"/>

  <!-- Signal waves -->
  <path d="M 90 35 Q 85 30 80 25" stroke="#A5F3FC" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 110 35 Q 115 30 120 25" stroke="#A5F3FC" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
