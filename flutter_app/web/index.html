      margin-top: 30px;

      border-top: 4px solid #6366F1;
      border-radius: 50%;
      animation: spin 1s linear infinite;

    }

<body>

  <script>
    // Hide loading screen when Flutter is ready

      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
