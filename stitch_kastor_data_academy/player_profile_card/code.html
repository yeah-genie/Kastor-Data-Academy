<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kastor Data Academy - Player Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#00d9ff",
            "background-dark": "#1a1a2e",
            "accent-purple": "#6a4c93",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .bg-gradient-custom-subtle {
      background-image: linear-gradient(180deg, #1a1a2e 0%, rgba(106, 76, 147, 0.2) 100%);
    }
    .circuit-board-bg {
      background-image:
        radial-gradient(circle at 1px 1px, rgba(0, 217, 255, 0.1) 1px, transparent 0),
        radial-gradient(circle at 10px 10px, rgba(0, 217, 255, 0.05) 1px, transparent 0);
      background-size: 20px 20px;
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-dark bg-gradient-custom-subtle circuit-board-bg">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-3xl text-primary">arrow_back</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Profile</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-primary gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-3xl">settings</span>
</button>
</div>
</div>
<div class="flex p-4 @container">
<div class="flex w-full flex-col gap-4 items-center">
<div class="flex gap-4 flex-col items-center">
<div class="relative w-32 h-32">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 border-2 border-primary/50 flex items-center justify-center bg-black/30" data-alt="Neutral silhouette avatar placeholder">
<span class="material-symbols-outlined text-7xl text-white/30">person</span>
</div>
</div>
<div class="flex flex-col items-center justify-center gap-1">
<div class="flex items-center gap-2">
<p class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">[Player Name]</p>
<span class="material-symbols-outlined text-primary text-xl cursor-pointer">edit</span>
</div>
<p class="text-white/70 text-base font-normal leading-normal text-center">Detective in Training</p>
</div>
</div>
</div>
</div>
<div class="flex flex-wrap gap-4 p-4">
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-lg p-6 bg-primary/5 border border-primary/20 backdrop-blur-sm">
<p class="text-white/80 text-base font-medium leading-normal">Cases Solved</p>
<p class="text-white tracking-light text-2xl font-bold leading-tight">1/3</p>
</div>
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-lg p-6 bg-primary/5 border border-primary/20 backdrop-blur-sm">
<p class="text-white/80 text-base font-medium leading-normal">Current Rank</p>
<p class="text-white tracking-light text-2xl font-bold leading-tight">#4,201</p>
</div>
</div>
<div class="px-4 py-2">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Skills Mastered</h3>
<div class="flex flex-col gap-4 rounded-lg bg-primary/5 border border-primary/20 p-4">
<div class="flex flex-col gap-2">
<p class="text-white text-base font-medium leading-normal">Observation</p>
<div class="rounded-full bg-primary/10 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 75%;"></div>
</div>
</div>
<div class="flex flex-col gap-2">
<p class="text-white text-base font-medium leading-normal">Deduction</p>
<div class="rounded-full bg-primary/10 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 60%;"></div>
</div>
</div>
<div class="flex flex-col gap-2">
<p class="text-white text-base font-medium leading-normal">Interrogation</p>
<div class="rounded-full bg-primary/10 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 45%;"></div>
</div>
</div>
<div class="flex flex-col gap-2">
<p class="text-white text-base font-medium leading-normal">Forensics</p>
<div class="rounded-full bg-primary/10 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 85%;"></div>
</div>
</div>
<div class="flex flex-col gap-2">
<p class="text-white text-base font-medium leading-normal">Stealth</p>
<div class="rounded-full bg-primary/10 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 30%;"></div>
</div>
</div>
<div class="flex flex-col gap-2">
<p class="text-white text-base font-medium leading-normal">Cryptography</p>
<div class="rounded-full bg-primary/10 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 50%;"></div>
</div>
</div>
</div>
</div>
<div class="px-4 py-2">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Badges Earned</h3>
<div class="w-full overflow-x-auto pb-4">
<div class="flex gap-4">
<div class="flex-shrink-0 size-20 rounded-lg flex items-center justify-center bg-primary/10 border border-primary/30" data-alt="First Case Badge">
<span class="material-symbols-outlined text-primary text-5xl">workspace_premium</span>
</div>
<div class="flex-shrink-0 size-20 rounded-lg flex items-center justify-center bg-primary/10 border border-primary/30" data-alt="Master of Disguise Badge">
<span class="material-symbols-outlined text-primary text-5xl">theater_comedy</span>
</div>
<div class="flex-shrink-0 size-20 rounded-lg flex items-center justify-center bg-white/5 border border-dashed border-white/20" data-alt="Locked Badge">
<span class="material-symbols-outlined text-white/30 text-5xl">lock</span>
</div>
<div class="flex-shrink-0 size-20 rounded-lg flex items-center justify-center bg-white/5 border border-dashed border-white/20" data-alt="Locked Badge">
<span class="material-symbols-outlined text-white/30 text-5xl">lock</span>
</div>
<div class="flex-shrink-0 size-20 rounded-lg flex items-center justify-center bg-white/5 border border-dashed border-white/20" data-alt="Locked Badge">
<span class="material-symbols-outlined text-white/30 text-5xl">lock</span>
</div>
<div class="flex-shrink-0 size-20 rounded-lg flex items-center justify-center bg-white/5 border border-dashed border-white/20" data-alt="Locked Badge">
<span class="material-symbols-outlined text-white/30 text-5xl">lock</span>
</div>
</div>
</div>
</div>
</div>

</body></html>
